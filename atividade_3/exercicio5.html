<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
  </head>
  <body>
    <form>
      <label for="dia">Dia:</label>
      <br />
      <input type="radio" id="domingo" name="dia" value="domingo" />
      <label for="domingo">Domingo</label>
      <input
        type="radio"
        id="segunda-feira"
        name="dia"
        value="segunda-feira"
        checked
      />
      <label for="segunda-feira">Segunda-feira</label>
      <input type="radio" id="terça-feira" name="dia" value="terça-feira" />
      <label for="terça-feira">Terça-feira</label>
      <input type="radio" id="quarta-feira" name="dia" value="quarta-feira" />
      <label for="quarta-feira">Quarta-feira</label>
      <input type="radio" id="quinta-feira" name="dia" value="quinta-feira" />
      <label for="quinta-feira">Quinta-feira</label>
      <input type="radio" id="sexta-feira" name="dia" value="sexta-feira" />
      <label for="sexta-feira">Sexta-feira</label>
      <input type="radio" id="sábado" name="dia" value="sábado" />
      <br />
      <label for="sábado">Sábado</label>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
