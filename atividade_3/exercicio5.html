<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="../assets/atividede3.index.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="dia">Dia:</label>
          <div class="cards-3">
            <div class="card-4">
              <input type="radio" id="domingo" name="dia" value="domingo" />
              <label for="domingo">Domingo</label>
            </div>
            <div class="card-4">
              <input
                type="radio"
                id="segunda-feira"
                name="dia"
                value="segunda-feira"
                checked
              />
              <label for="segunda-feira">Segunda-feira</label>
            </div>
            <div class="card-4">
              <input
                type="radio"
                id="terça-feira"
                name="dia"
                value="terça-feira"
              />
              <label for="terça-feira">Terça-feira</label>
            </div>
            <div class="card-4">
              <input
                type="radio"
                id="quarta-feira"
                name="dia"
                value="quarta-feira"
              />
              <label for="quarta-feira">Quarta-feira</label>
            </div>
            <div class="card-4">
              <input
                type="radio"
                id="quinta-feira"
                name="dia"
                value="quinta-feira"
              />
              <label for="quinta-feira">Quinta-feira</label>
            </div>
            <div class="card-4">
              <input
                type="radio"
                id="sexta-feira"
                name="dia"
                value="sexta-feira"
              />
              <label for="sexta-feira">Sexta-feira</label>
            </div>
            <div class="card-4">
              <input type="radio" id="sábado" name="dia" value="sábado" />
              <label for="sábado">Sábado</label>
            </div>
          </div>
        </div>
        <button class="button" type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
