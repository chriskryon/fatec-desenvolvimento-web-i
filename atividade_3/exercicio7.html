<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Dia</legend>
        <div>
          <input type="checkbox" id="domingo" name="dia" value="domingo" />
          <label for="domingo">Domingo</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="segunda-feira"
            name="dia"
            value="segunda-feira"
            checked
          />
          <label for="segunda-feira">Segunda-feira</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="terça-feira"
            name="dia"
            value="terça-feira"
          />
          <label for="terça-feira">Terça-feira</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="quarta-feira"
            name="dia"
            value="quarta-feira"
          />
          <label for="quarta-feira">Quarta-feira</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="quinta-feira"
            name="dia"
            value="quinta-feira"
            checked
          />
          <label for="quinta-feira">Quinta-feira</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="sexta-feira"
            name="dia"
            value="sexta-feira"
          />
          <label for="sexta-feira">Sexta-feira</label>
        </div>
        <div>
          <input type="checkbox" id="sábado" name="dia" value="sábado" />
          <label for="sábado">Sábado</label>
        </div>
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
