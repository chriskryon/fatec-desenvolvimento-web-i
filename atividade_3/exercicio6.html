<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>
  </head>
  <body>
    <form>
      <label for="dia">Dia:</label>
      <br />
      <input type="checkbox" id="domingo" name="dia" value="domingo" />
      <label for="domingo">Domingo</label>
      <input
        type="checkbox"
        id="segunda-feira"
        name="dia"
        value="segunda-feira"
      />
      <label for="segunda-feira">Segunda-feira</label>
      <input type="checkbox" id="terça-feira" name="dia" value="terça-feira" />
      <label for="terça-feira">Terça-feira</label>
      <input
        type="checkbox"
        id="quarta-feira"
        name="dia"
        value="quarta-feira"
      />
      <label for="quarta-feira">Quarta-feira</label>
      <input
        type="checkbox"
        id="quinta-feira"
        name="dia"
        value="quinta-feira"
      />
      <label for="quinta-feira">Quinta-feira</label>
      <input type="checkbox" id="sexta-feira" name="dia" value="sexta-feira" />
      <label for="sexta-feira">Sexta-feira</label>
      <input type="checkbox" id="sábado" name="dia" value="sábado" />
      <label for="sábado">Sábado</label>

      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
