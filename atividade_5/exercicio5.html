<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exerc√≠cio 5</title>
    <style>
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-family: calibri;
      }

      body {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }

      #menu {
        width: 100vw;
        height: 70px;
        border-bottom: 1px solid #aaa;
        box-sizing: border-box;
        flex: 0 0 70px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      #menu > #titulo {
        font-size: 3rem;
        font-weight: bold;
      }

      #menu > div {
        display: flex;
        align-items: center;
      }

      #corpo {
        width: 100vw;
        background-color: #444;
        flex: 1 1 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        color: white;
        width: 40vw;
      }

      fieldset {
        border: 1px solid #aaa;
        border-radius: 0.3rem;
        padding: 1rem;
      }

      fieldset > div {
        margin-top: 1rem;
      }

      label,
      input,
      .botao {
        width: 100%;
        border: none;
        border-radius: 0.3rem;
        padding: 10px;
        box-sizing: border-box;
      }

      #botoes {
        margin: 0.6rem 0;
      }

      .botao {
        background-color: #1e90ff;
        color: white;
        margin-top: 0.3rem;
      }

      #rodape {
        width: 100vw;
        border-top: 1px solid #aaa;
        box-sizing: border-box;
        flex: 0 0 80px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div id="titulo">
        <img src="./imagens/css.png" alt="" width="60" height="60" />
        <div>CSS3</div>
      </div>
      <div id="avatar">
        <div>Bill Gates</div>
        <img src="./imagens/avatar.jpg" alt="" width="42" height="42" />
      </div>
    </div>
    <div id="corpo">
      <form>
        <fieldset>
          <legend>Login</legend>
          <div>
            <label>E-mail</label>
            <input type="email" name="mail" />
          </div>
          <div>
            <label>Senha</label>
            <input type="password" name="senha" />
          </div>
          <div id="botoes">
            <input type="submit" value="Enviar" class="botao" />
            <input type="reset" value="Limpar" class="botao" />
          </div>
        </fieldset>
      </form>
    </div>
    <div id="rodape">
      <img src="./imagens/Fatec.png" alt="" width="87" height="41" />
      <img src="./imagens/CPS.png" alt="" width="85" height="56" />
      <img src="./imagens/Brasao.png" alt="" width="81" height="54" />
    </div>
  </body>
</html>
