        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;

        box-sizing: border-box;
        flex: 0 0 80px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

  <body>
    <div id="menu"></div>
    <div id="corpo"></div>
    <div id="rodape">
      <img src="./imagens/Fatec.png" alt="" width="87" height="41" />
      <img src="./imagens/CPS.png" alt="" width="85" height="56" />
